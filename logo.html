<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI-Nexus Animation</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #212121;
        }

        .ai-nexus-container {
            position: relative;
            width: 200px;
            height: 200px;
        }

        .ai-nexus-circle {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 2px solid #4CAF50;
            box-sizing: border-box;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                transform: scale(0.8);
                box-shadow: 0 0 0 0 rgba(76, 175, 80, 0.7);
            }
            50% {
                transform: scale(1.2);
                box-shadow: 0 0 0 25px rgba(76, 175, 80, 0);
            }
            100% {
                transform: scale(0.8);
                box-shadow: 0 0 0 0 rgba(76, 175, 80, 0);
            }
        }

        .ai-nexus-text {
            position: absolute;
            color: #4CAF50;
            font-size: 1.5em;
            font-family: 'Arial', sans-serif;
            text-align: center;
            width: 100%;
            top: 50%;
            transform: translateY(-50%);
        }
    </style>
</head>
<body>
    <div class="ai-nexus-container">
        <div class="ai-nexus-circle"></div>
        <div class="ai-nexus-text">AI-Nexus</div>
    </div>
</body>
</html>
